<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control del Servidor WebSocket</title>
  <script src="renderer.js" defer></script>
</head>
<body>
  <div id="mainSection" class="section">
    <h1>Control del Servidor WebSocket</h1>
    <button id="startServer">Iniciar Servidor</button>
    <button id="stopServer">Detener Servidor</button>
    <p id="status">Estado del servidor: Servidor detenido</p>

    <!-- Botones para acceder a las otras secciones -->
    <button id="showLogs">Ver Logs</button>
    <button id="showConnections">Ver Conexiones Activas</button>
  </div>

  <!-- Logs -->
  <div id="logsSection" class="section">
    <h2>Logs del servidor:</h2>
    <textarea id="log" rows="18" readonly style="width: 100%; resize: none;"></textarea>
    
    <!-- Botón para volver a la parte principal -->
    <button id="backToMainFromLogs">Volver al Control del Servidor</button>
  </div>

  <!-- Conexiones TCP activas -->
  <div id="connectionsSection" class="section">
    <h2>Conexiones TCP activas:</h2>
    <table id="connectionsTable" border="1">
      <thead>
        <tr>
          <th>Sala</th>
          <th>Conexiones Activas</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se llenará la tabla dinámicamente -->
      </tbody>
    </table>

    <h2>Datos de la conexión seleccionada:</h2>
    <textarea id="dataArea" rows="10" readonly style="width: 100%; resize: none;"></textarea>
    
    <!-- Botón para volver a la parte principal -->
    <button id="backToMainFromConnections">Volver al Control del Servidor</button>
  </div>
</body>
</html>
